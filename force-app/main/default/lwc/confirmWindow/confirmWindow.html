<template>
	<div role="dialog" class="slds-modal slds-fade-in-open actionDialog">
		<div class="slds-modal__container">
			<div class="slds-modal__header">
				<lightning-button-icon 
					class="slds-modal__close slds-button_icon-inverse" 
					icon-class="slds-button--icon-inverse" variant="bare" 
					size="large" icon-name="utility:close" 
					onclick={close} 
					alternative-text="Close">
				</lightning-button-icon>
				<h2 class="slds-text-heading_medium">Confirm Modal</h2>
			</div>
			<div class="slds-modal__content slds-p-around_medium slds-p-top_medium">
				<div class="slds-text-align_center slds-size_2-of-2 slds-m-top_x-small slds-text-heading_medium">{message}</div>
			</div>
			<div class="slds-modal__footer">
					<div class="slds-float_left">
						<lightning-button variant="brand" label="Yes" onclick={performAction}></lightning-button>
					</div>
					<div class="slds-float_right">
						<lightning-button variant="brand" label="No" onclick={close}></lightning-button>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="slds-backdrop slds-backdrop_open actionDialog-backdrop"></div>
</template>
